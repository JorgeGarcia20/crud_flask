{% extends 'layout.html' %}
{% include 'navbar.html'%}
{% block body %}

<div class="row">
  <div class="col-md-12">
    <div class="row">
      {% for p in data %}
      <div class="col-sm-12 col-md-4 mb-4">
        <div class="card">
          <div class="card-header">
            {{p.id_categoria}}
          </div>
          <div class="card-body">
            <h5 class="card-title">{{p.nombre}}</h5>
            <p class="card-text">{{p.precio}}</p>
            <a href="/comprar_producto/{{p.id_producto}}" class="btn btn-success">Comprar</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
