{% extends 'layout.html' %}
{% include 'navbar.html'%}
{% block body %}

<div class="row">
  <div class="col-md-4">
    <div class="card card-body">
      <h1 class="text-center mb-4">Nueva venta</h1>

      <form action="/agregar_producto" method='POST'>
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">

        <div class="form-group mb-2">
          <label for="nombre" class="form-label">Nombre del cliente</label>
          <input class="form-control" type="text" name="nombre">
        </div>
        <div class="form-group mb-2">
          <label for="apellidos" class="form-label">Apellidos del cliente</label>
          <input class="form-control" type="text" name="apellidos">
        </div>
        <div class="form-group mb-2">
          <label for="correo" class="form-label">Correo del cliente</label>
          <input class="form-control" type="text" name="correo">
        </div>
        <div class="form-group mb-2">
          <label for="rfc" class="form-label">RFC</label>
          <input class="form-control" type="text" name="rfc">
        </div>
        <div class="form-group mb-2">
          <label for="direccion" class="form-label">Direccion</label>
          <input class="form-control" type="text" name="correo">
        </div>

        <div>
          <label for="factura">Â¿Factura?</label><br>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="factura">
            <label class="form-check-label" for="factura">
              Si
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="factura" checked>
            <label class="form-check-label" for="factura">
              No
            </label>
          </div>
        </div>

        <table class="table table-striped table-hover table-bordered table-sm bg-white">
          <thead>
            <tr class="text-center">
              <td>Nombre</td>
              <td>Acciones</td>
            </tr>
          </thead>
          <tbody>
            <tr class="text-center">
              <td>-----</td>
              <td>
                <a class="btn btn-success" href="#">Quitar</a>
              </td>
            </tr>
          </tbody>
          <tbody>
            <td>Total</td>
            <tr></tr>
          </tbody>
        </table>

        <div class="form-group mb-2">
          <label for="total" class="form-label">Total</label>
          <input class="form-control" type="text" name="Total">
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <div class="col-md-8">
    <div class="card card-body">
      <h1 class="text-center">Productos</h1>
      <table class="table table-striped table-hover table-bordered table-sm bg-white">
        <thead>
          <tr class="text-center">
            <td>Nombre</td>
            <td>Precio</td>
            <td>Acciones</td>
          </tr>
        </thead>
        <tbody>
          {% for p in data.productos %}
          <tr class="text-center">
            <td>{{p.nombre}}</td>
            <td>{{p.precio}}</td>
            <td>
              <a class="btn btn-success" href="#">Comprar</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
