{% extends 'layout.html' %}
{% block body %}
<h1 class="text-center mb-4">Registro de nuevo cliente</h1>
<div class="col-md-4 offset-md-4">

  <div class="card card-body">
    <h2 class="text-center mb-4">Ingresa tus datos</h2>

    <form action="/registrar_cliente" method="POST">
      <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
      <div class="form-group mb-2">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" name="nombre">
      </div>
      <div class="form-group mb-2">
        <label for="apellidos" class="form-label">Apellidos</label>
        <input type="text" class="form-control" name="apellidos">
      </div>
      <div class="form-group mb-2">
        <label for="nick" class="form-label">Nick</label>
        <input type="text" class="form-control" name="nick">
      </div>
      <div class="form-group mb-2">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" name="password">
      </div>
      <div class="form-group mb-2">
        <label for="password_check" class="form-label">Escribe de nuevo tu contraseña</label>
        <input type="password" class="form-control" name="password_check">
      </div>
      <div class="form-group mb-2">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" class="form-control" name="correo">
      </div>
      <div class="form-group mb-2">
        <label for="rfc" class="form-label">RFC</label>
        <input type="number" class="form-control" name="rfc">
      </div>
      <div class="form-group mb-2">
        <label for="direccion" class="form-label">Direccion</label>
        <input type="text" class="form-control" name="direccion">
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Registrar</button>
      </div>
      <div class="mt-4 text-center">
        <a href="{{url_for('login')}}">¿Ya tienes una cuenta? Inicia sesion ahora!</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
